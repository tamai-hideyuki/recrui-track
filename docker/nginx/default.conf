upstream frontend {
  server frontend:3001;   # docker-compose のサービス名:フロントポート
}

upstream backend {
  server backend:3003;    # docker-compose のサービス名:バックエンドポート
}

server {
  listen 80;

  # /api/* は全部 backend に転送
  location ^~ /api/ {
    proxy_pass http://backend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # それ以外のリクエストを frontend に転送
  location / {
    proxy_pass http://frontend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }
}
